<!DOCTYPE html>
<html>
    <head>
        <title>House Prediction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="house.css">
    </head>
    <body>
        <div id="main_content">
            <h1>House Prediction</h1>
            <h3>The one stop solution</h3>
        </div>
          <div class="details">
            <form class="row g-3"  action="{{ url_for('predict')}}" method="post">
                <div class="col-md-6">
                  <label for="Sqft" class="form-label">Expected Per_Sqft Price</label>
                  <input type="number" name="Per_Sqft" class="form-control" id="Sqft" placeholder="Greater Than 3000" required="true">
                </div>
                <div class="col-md-6">
                    <label for="area" class="form-label">Expected Area (In Square ft.)</label>
                    <input type="number" name="Area" class="form-control" id="area" placeholder="Greater Than 100" required="true" >
                </div>
                <div class="col-md-6">
                  <label for="Park" class="form-label">Parking</label>
                  <select id="Park" name="Parking" class="form-select" required="true">
                    <option selected>Choose...</option>
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4 or greater Than</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="Furnish" class="form-label">Furnishing Required</label>
                  <select id="Furnish" name="Furnishing" class="form-select" required="true">
                    <option selected>Choose...</option>
                    <option value="Furnished">Furnished</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                  </select>
                </div>
                <div class="col-md-6">
                    <label for="Transact" class="form-label">Transaction</label>
                    <select id="Transact" name="Transaction" class="form-select" required="true">
                      <option selected>Choose...</option>
                      <option value="New_Property">New_Property</option>
                      <option value="Resale">Resale</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" name="Type" class="form-select" required="true">
                      <option selected>Choose...</option>
                      <option value="Apartment">Apartment</option>
                      <option value="Builder_Floor">Builder_Floor</option>
                    </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required="true">
                    <label class="form-check-label" for="gridCheck">
                      I agree with terms & conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="sub">Submit</button>
                </div>
            </form>
            <h3>{{ prediction_text }}<h3>
          </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </body>
</html>
